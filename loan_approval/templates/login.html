<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finfy - Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
    /* General Styling */
    body {
      background: linear-gradient(to bottom, #fff7e6, #ffedd5);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background 0.5s ease-in-out;
    }

    /* Fade-in Animation */
    .container {
      max-width: 900px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      padding: 20px;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Left Section - Branding */
    .left-section {
      border-right: 1px solid #f0f0f0;
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
      background: linear-gradient(135deg, #ff9800, #ffb74d);
      color: white;
    }

    .left-section h1 {
      font-size: 28px;
      font-weight: 700;
      margin-top: 20px;
    }

    .left-section p {
      font-size: 16px;
      font-weight: 400;
      margin-top: 10px;
    }

    /* Right Section - Form */
    .right-section {
      padding: 40px;
      width: 50%;
    }

    .form-control {
      border-radius: 10px;
      border: 1px solid #ddd;
      transition: all 0.3s ease-in-out;
    }

    .form-control:focus {
      border-color: #ff9800;
      box-shadow: 0px 4px 15px rgba(255, 152, 0, 0.2);
    }

    /* Buttons */
    .btn-primary {
      background: #ff9800;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background: #e68900;
      transform: scale(1.05);
    }

    /* Theme Toggle Button */
    .btn-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: white;
      border: none;
      padding: 8px 12px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }

    .btn-toggle:hover {
      background: #eee;
      transform: scale(1.1);
    }

    /* Logo Animation */
    .logo {
      max-width: 80%;
      height: auto;
      border-radius: 50%;
      margin-bottom: 40px;
      box-shadow: 2px 11px 2px 0px #ffedd5;
      transition: transform 0.3s ease-in-out;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    /* Dark Mode */
    [data-theme="dark"] body {
      background: #121212;
    }

    [data-theme="dark"] .container {
      background: #1e1e1e;
      color: #ddd;
    }

    [data-theme="dark"] .left-section {
      background: linear-gradient(135deg, #333, #444);
      color: white;
    }

    [data-theme="dark"] .form-control {
      background: #333;
      border: 1px solid #555;
      color: white;
    }

    [data-theme="dark"] .form-control:focus {
      border-color: #ff9800;
      box-shadow: 0px 4px 15px rgba(255, 152, 0, 0.3);
    }

    [data-theme="dark"] .btn-toggle {
      background: #333;
      color: #fff;
    }

    /* Mobile Optimization */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }

      .left-section,
      .right-section {
        width: 100%;
        padding: 20px;
      }

      .left-section {
        border-right: none;
        border-bottom: 1px solid #f0f0f0;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Left Branding Section -->
    <div class="left-section">
      <div>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Loan Illustration" class="logo">
        <h1>Welcome Back to Finfy</h1>
        <p>Fast and Secure Loan Approvals</p>
      </div>
    </div>

    <!-- Right Form Section -->
    <div class="right-section">
      <h3 class="text-center mb-4">Login</h3>
      <form method="post" action="{{ url_for('login') }}">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" name="username" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" name="password" id="password" required>
            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
              <span class="material-icons">visibility</span>
            </button>
          </div>
        </div>
        

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <div class="text-center mt-3">
        Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
      </div>
    </div>
  </div>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute('data-theme');
      const newTheme = current === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', newTheme);

      // Change toggle button icon dynamically
      document.getElementById("theme-icon").textContent = newTheme === "light" ? "üåô" : "‚òÄÔ∏è";
    }
  </script>


<script>
  document.getElementById("togglePassword").addEventListener("click", function() {
    var passwordField = document.getElementById("password");
    var icon = this.querySelector(".material-icons");
    
    // Toggle password field type
    if (passwordField.type === "password") {
      passwordField.type = "text";
      icon.textContent = "visibility_off"; // Change icon to 'eye-off'
    } else {
      passwordField.type = "password";
      icon.textContent = "visibility"; // Change icon to 'eye'
    }
  });
</script>


  <!-- Theme Toggle Button -->
  <button class="btn-toggle" onclick="toggleTheme()">
    <span id="theme-icon">üåô</span>
  </button>


</body>

</html>
