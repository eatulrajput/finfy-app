<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Eligibility App</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    /* Root Variables */
    :root {
      --primary-color: #007bff;
      --secondary-color: #6c757d;
      --bg-light: #f4f7f6;
      --bg-dark: #121212;
      --text-light: #000;
      --text-dark: #f4f7f6;
    }

    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #fff7e6, #ffedd5); 
      color: var(--text-light);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.4s ease-in-out, color 0.4s ease-in-out;
    }

    [data-theme="dark"] body {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 800px;
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
      transition: all 0.3s;
    }

    [data-theme="dark"] .container {
      background: #1e1e1e;
    }

    /* Theme Toggle Button */
    .btn-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }

    .btn-toggle:hover {
      background: var(--primary-color);
      color: #fff;
    }

    [data-theme="dark"] .btn-toggle {
      background: #333;
      color: #fff;
    }

    /* Header Section */
    .header-title {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .subheader {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 30px;
    }

    [data-theme="dark"] .subheader {
      color: #bbb;
    }

    /* Illustration */
    .illustration {
      max-width: 50%;
      height: auto;
      margin-bottom: 30px;
      transition: transform 0.3s ease-in-out;
    }

    .illustration:hover {
      transform: scale(1.05);
    }

    /* Buttons */
    .btn-primary, .btn-secondary {
      font-size: 1.1rem;
      padding: 12px 25px;
      border-radius: 30px;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary {
      background: var(--primary-color);
      border: none;
    }

    .btn-primary:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    .btn-secondary {
      background: var(--secondary-color);
      border: none;
    }

    .btn-secondary:hover {
      background: #545b62;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #777;
    }

    [data-theme="dark"] footer {
      color: #999;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 30px;
      }
      .header-title {
        font-size: 2rem;
      }
      .subheader {
        font-size: 1rem;
      }
      .illustration {
        max-width: 80%;
      }
      .btn-primary, .btn-secondary {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <button class="btn-toggle" onclick="toggleTheme()">
    <span id="theme-icon">üåô</span> Dark Mode
  </button>

  <div class="container">
    <!-- Header Section -->
    <h1 class="header-title">Loan Eligibility App</h1>
    <p class="subheader">Discover your loan eligibility in a few simple steps.</p>

    <!-- Illustration -->
    <img src="{{ url_for('static', filename='welcome.svg') }}" alt="Loan Illustration" class="illustration">

    <!-- Action Buttons -->
    <div class="d-flex justify-content-center flex-wrap">
      <a class="btn btn-primary me-3" href="{{ url_for('register') }}">Get Started</a>
      <a class="btn btn-secondary" href="{{ url_for('login') }}">Login</a>
    </div>

    <!-- Footer -->
    <footer>
      &copy; 2025 Loan Eligibility App. All rights reserved.
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dark Mode Toggle Script -->
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', newTheme);
      
      // Update button text/icon
      document.getElementById("theme-icon").textContent = newTheme === "light" ? "üåô" : "‚òÄÔ∏è";
      
      // Save theme preference
      localStorage.setItem("theme", newTheme);
    }

    // Load saved theme preference
    (function () {
      const savedTheme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", savedTheme);
      document.getElementById("theme-icon").textContent = savedTheme === "light" ? "üåô" : "‚òÄÔ∏è";
    })();
  </script>

</body>
</html>
